<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Cesta de la Compra</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-warning bg-gradient h1 shadow p-4 mb-5 rounded">
        <a href="/" class="navbar-brand">
            App Cesta de la Compra
        </a>
    </nav>
    
    <div class="container">
        <!-- Application -->
        <div id="App" class="row pt-5">
            <div class="col-md-4 pb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añade un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" min="1900" value="2018" id="year" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Añadir" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
